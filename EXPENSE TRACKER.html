<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .income { background: linear-gradient(135deg, #43cea2, #185a9d); }
    .expense { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
    .balance { background: linear-gradient(135deg, #f7971e, #ffd200); }

    .form-card {
      margin: 30px 0;
      display: grid;
      gap: 15px;
    }

    input, select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #00f260, #0575e6);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    ul {
      list-style: none;
    }

    li {
      background: rgba(255,255,255,0.2);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }

    .chart {
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 15px;
    }

    @media(max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>ðŸ’° Expense Tracker</h1>

    <div class="summary">
      <div class="card income">
        <h3>Total Income</h3>
        <p id="income">â‚¹0</p>
      </div>
      <div class="card expense">
        <h3>Total Expense</h3>
        <p id="expense">â‚¹0</p>
      </div>
      <div class="card balance">
        <h3>Balance</h3>
        <p id="balance">â‚¹0</p>
      </div>
    </div>

    <div class="form-card">
      <input type="text" id="title" placeholder="Expense Title">
      <input type="number" id="amount" placeholder="Amount">
      <select id="category">
        <option>Food</option>
        <option>Travel</option>
        <option>Bills</option>
        <option>Shopping</option>
      </select>
      <button onclick="addExpense()">âž• Add Expense</button>
    </div>

    <div class="content">
      <ul id="list"></ul>
      <div class="chart">
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    const list = document.getElementById("list");
    const incomeEl = document.getElementById("income");
    const expenseEl = document.getElementById("expense");
    const balanceEl = document.getElementById("balance");

    const ctx = document.getElementById("pieChart");

    let chart = new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["Food", "Travel", "Bills", "Shopping"],
        datasets: [{
          data: [0,0,0,0],
          backgroundColor: ["#ff6384","#36a2eb","#ffcd56","#4bc0c0"]
        }]
      }
    });

    function addExpense() {
      const title = document.getElementById("title").value;
      const amount = +document.getElementById("amount").value;
      const category = document.getElementById("category").value;

      if (!title || !amount) return alert("Fill all fields");

      expenses.push({ title, amount, category });
      localStorage.setItem("expenses", JSON.stringify(expenses));

      document.getElementById("title").value = "";
      document.getElementById("amount").value = "";

      render();
    }

    function render() {
      list.innerHTML = "";
      let totalExpense = 0;
      let categoryData = { Food:0, Travel:0, Bills:0, Shopping:0 };

      expenses.forEach(exp => {
        totalExpense += exp.amount;
        categoryData[exp.category] += exp.amount;

        const li = document.createElement("li");
        li.innerHTML = `<span>${exp.title}</span><span>â‚¹${exp.amount}</span>`;
        list.appendChild(li);
      });

      incomeEl.innerText = "â‚¹10000";
      expenseEl.innerText = "â‚¹" + totalExpense;
      balanceEl.innerText = "â‚¹" + (10000 - totalExpense);

      chart.data.datasets[0].data = Object.values(categoryData);
      chart.update();
    }

    render();
  </script>
</body>
</html>
